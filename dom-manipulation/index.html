<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <div>
    <label for="categoryFilter">Filter by category:</label>
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <!-- Categories will be populated dynamically -->
    </select>
  </div>
  <div>
    <label for="categorySelect">Choose category:</label>
    <select id="categorySelect"></select>
  </div>
  <div id="quoteDisplay"></div>
  <button id="newQuote" onclick="showRandomQuote()">Show New Quote</button>
  <div id="addQuoteForm"></div>
  <hr>
  <div>
    <label for="importFile">Import Quotes (JSON):</label>
    <input type="file" id="importFile" accept=".json" />
    <button id="exportQuotesBtn">Export Quotes (JSON)</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
